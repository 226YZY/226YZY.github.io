<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <title>YZY的搜索界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/mainsearchstyle.css" rel="stylesheet">
    <!--网页图标-->
    <link rel="shortcut icon" href="img/YZY.png">
</head>

<body>
    <!--互动人偶-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/226yzy/live2d-widget/autoload.js"></script>
    <div class="nothing">
        <!--天气链接-->
        <iframe width="200" scrolling="no" height="50" frameborder="0" allowtransparency="true"
            src="https://i.tianqi.com?c=code&id=5&color=%23FFFFFF&icon=1&site=12"></iframe>
        <!--常用网站-->
        <ul>
            <li><a href="https://www.226yzy.com">首页</a></li>
            <li><a href="https://www.bilibili.com">视频</a></li>
            <li><a href="https://music.163.com">音乐</a></li>
            <li><a href="https://bz.zzzmh.cn">图片</a></li>
            <li><a href="https://www.people.com.cn">新闻</a></li>
            <li><a href="https://map.baidu.com">地图</a></li>
            <li><a href="https://mail.qq.com">邮箱</a></li>
            <li><a href="https://226yzy.com">我的博客</a></li>
        </ul>
    </div>
    <!--问天阁标志-->
    <div class="title">
        <a href="https://www.226yzy.com/Mysearch"> <img src="img/问天阁.png" title="问天阁"> </a>
    </div>
    <!--实时时间-->
    <div class="report" text-align="center">
        <span id="time"></span>
        <script src="js/ShowTheTime.js"></script>
    </div>
    <!--搜索框-->
    <div class="box">
        <!--搜索引擎-->
        <form action="https://www.baidu.com.cn/s" method="get">
            <input type="hidden" name="cl" value="3" />
            <input type="text" name="wd" class="search1" placeholder="请输入搜索的内容..." />
            <input type="submit" value="搜索" class="search2" />
        </form>
    </div>
    <div>
        <span style="position: absolute;bottom: 0;left: 37%;"><a href="https://beian.miit.gov.cn">
                <p style="color: aliceblue;font-weight: 900;text-decoration: none;float: left;">浙ICP备2021019852号-1</p>
            </a><img src="img/备案图标.png"
                style="float: left;margin-top: 17px;margin-right: 5px;">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33032202000203" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="" style="float:left;"/><p style="color: aliceblue;font-weight: 900;text-decoration: none;float: left;">浙公网安备 33032202000203号</p></a></span>
    </div>
</body>
<script src="js/hahaha.js"></script>

</html>
