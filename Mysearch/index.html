<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <title>YZY的搜索界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/mainsearchstyle.css" rel="stylesheet">
    <!--网页图标-->
    <link rel="shortcut icon" href="img/YZY.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://unpkg.com/meting@2.0.1/dist/Meting.min.js"></script>
</head>

<body>

            src="https://i.tianqi.com?c=code&id=5&color=%23FFFFFF&icon=1&site=12"></iframe>
    -->
    <div class="nothing">
        <!--常用网站-->
        <div class="top">
            <ul>
                <li><a href="https://www.226yzy.com">首页</a></li>
                <li><a href="https://www.bilibili.com">视频</a></li>
                <li><a href="https://music.163.com">音乐</a></li>
                <li><a href="https://bz.zzzmh.cn">图片</a></li>
                <li><a href="https://www.people.com.cn">新闻</a></li>
                <li><a href="https://map.baidu.com">地图</a></li>
                <li><a href="https://mail.qq.com">邮箱</a></li>
                <li><a href="https://226yzy.com">我的博客</a></li>
            </ul>
        </div>
        <!--天气链接-->
        <div id="he-plugin-simple"></div>
        <script>
            WIDGET = {
                "CONFIG": {
                    "modules": "01234",
                    "background": "5",
                    "tmpColor": "FFFFFF",
                    "tmpSize": "16",
                    "cityColor": "FFFFFF",
                    "citySize": "16",
                    "aqiColor": "FFFFFF",
                    "aqiSize": "16",
                    "weatherIconSize": "24",
                    "alertIconSize": "18",
                    "padding": "10px 10px 10px 10px",
                    "shadow": "0",
                    "language": "auto",
                    "fixed": "false",
                    "vertical": "top",
                    "horizontal": "right",
                    "key": "24bd1e5eab2545abbabf8c9f6ae79a4b"
                }
            }
        </script>
        <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>
        

    </div>
    <div class="main">
        <!--问天阁标志-->
        <div class="title">
            <a href="https://www.226yzy.com/Mysearch"> <img src="img/问天阁.png" title="问天阁"> </a>
        </div>
        <!--实时时间-->
        <div class="report" text-align="center">
            <span id="time"></span>
            <script src="js/ShowTheTime.js"></script>
        </div>
        <!--搜索框-->
        <div class="box">
            <table >
                <tr>
                    <td id="s-1">
						<ul>
							<li class="searchEngine" style="display:block;">百度</li>
                            <li class="searchEngine" style="display:none;">必应</li>
							<li class="searchEngine" style="display:none;">谷歌</li>
							<li class="searchEngine" style="display:none;">搜狗</li>
                            <li class="searchEngine" style="display:none;">360</li>
						</ul>
					</td>
                    <td id="from_box">
                        <form id="from_baidu" style="display:block" action="https://www.baidu.com.cn/s" method="get">
                            <input type="text" name="wd" class="search1" placeholder="请输入搜索的内容..." />
                            <input type="submit" value="搜索" class="search2" />
                        </form>
                        <form id="from_bing" style="display:none" action="https://cn.bing.com/search" target="_blank" name="sogou_queryform">
                            <input type="text" name="q" class="search1" placeholder="请输入搜索的内容...">
                            <input type="submit" value="搜索"  class="search2" />
                        </form> 
                        <form id="from_google" style="display:none" action="https://www.google.com/search" target="_blank" method="get">
                            <input type="text" name="q" class="search1" placeholder="请输入搜索的内容..." />
                            <input type="submit" value="搜索" class="search2" />
                        </form>
                        <form id="from_sougou" style="display:none" action="https://www.sogou.com/web" target="_blank" name="sogou_queryform">
                            <input type="text" name="query" class="search1" placeholder="请输入搜索的内容...">
                            <input type="submit" value="搜索"  class="search2" />
                        </form> 
                        <form id="from_360" style="display:none" action="https://www.so.com/s" target="_blank" name="sogou_queryform">
                            <input type="text" name="q" class="search1" placeholder="请输入搜索的内容...">
                            <input type="submit" value="搜索"  class="search2" />
                        </form>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="floor">
        <span style="flex: 1;"><a target="_blank" href="https://beian.miit.gov.cn">
                <p style="color: aliceblue;font-weight: 900;text-decoration: none;float: right;">浙ICP备2021019852号-3</p>
            </a>
        </span><img src="img/备案图标.png"
            style="margin-top: 17px;margin-right: 5px;margin-left: 5px;height: 20px;width: 20px;">
        <span style="flex: 1;">
            <a target="_blank" href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33032202000203">
                <p style="color: aliceblue;font-weight: 900;text-decoration: none;float: left;">浙公网安备33032202000203号
                </p>
            </a></span>
    </div>
    <!--音乐播放器-->
    <meting-js id="8357509656" server="tencent" type="playlist" fixed="true" mini="true" listFolded="true"
        order="random" autoplay="false" muted></meting-js>
    <!--互动人偶-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/226yzy/live2d-widget/autoload.js"></script>
</body>
