<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>2048GAME</title>
    <link href="css/main.css" rel="stylesheet">

<body onkeydown="keyboardEvents()">

</body>
<script src="js/main2048.js"></script>
